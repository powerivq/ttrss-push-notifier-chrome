<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<title>TTRSS Push Notifier</title>
    <style type="text/css">
      body {
        width: 500px;
      }
      
      div.container {
        margin: 20px;
      }
    </style>
</head>
  <script src="jquery-2.1.3.min.js"></script>
  <script src="popup.js"></script>
  
  <div class="container">
    <div class="page-header">
      <h3>TTRSS Push Notifier</h3>
    </div>
    <div class="row">
      <p>Status: <strong id="statusBar"></strong></p>
      <button id="btnStatus"></button>
    </div>
    <div class="row">
      <p><strong>TTRSS Unread URL: </strong><br/>(http://yourdomain/xxx/public.php?op=getUnread&amp;login=<your_login>)</p>
      <input id="txtUrl" type="url"/>
      <button id="btnSetUrl">Set</button>
    </div>
    <div class="row">
      <p><strong>Timeout (in seconds):</strong></p>
      <input id="txtTimeout" type="number"/>
      <button id="btnChangeTimeout">Set</button>
    </div>
    <div class="row">
      <p><strong>Registration ID:</strong></p>
      <div id="regID"></div>
    </div>
  </div>
</body>
</html>
